<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .calculator {
        background: #ffffff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        max-width: 320px;
        width: 100%;
        text-align: center;
      }

      h1 {
        margin-bottom: 24px;
        font-size: 1.8rem;
        color: #2d3748;
      }

      .calculator label {
        display: block;
        text-align: left;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .calculator input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 16px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 1rem;
      }

      .calculator button {
        width: 100%;
        padding: 12px;
        background-color: #3182ce;
        border: none;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
      }

      .calculator button:hover {
        background-color: #2b6cb0;
      }

      .result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #2d3748;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <main class="calculator">
      <h1>Add Two Numbers</h1>
      <label for="number1">First Number</label>
      <input type="number" id="number1" placeholder="Enter first number" />

      <label for="number2">Second Number</label>
      <input type="number" id="number2" placeholder="Enter second number" />

      <label for="number3">Third Number</label>
      <input type="number" id="number3" placeholder="Enter third number" />

      <button type="button" id="addButton">Add</button>
      <div class="result" id="result"></div>
    </main>

    <script>
      const number1 = document.getElementById("number1");
      const number2 = document.getElementById("number2");
      const number3 = document.getElementById("number3");
      const addButton = document.getElementById("addButton");
      const result = document.getElementById("result");

      addButton.addEventListener("click", () => {
        const value1 = parseFloat(number1.value);
        const value2 = parseFloat(number2.value);
        const value3 = parseFloat(number3.value);

        if (Number.isNaN(value1) || Number.isNaN(value2) || Number.isNaN(value3)) {
          result.textContent = "Please enter all three numbers.";
          return;
        }

        const sum = value1 + value2 + value3;
        result.textContent = `Result: ${sum}`;
      });
    </script>
  </body>
</html>
